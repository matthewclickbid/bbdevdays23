<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous" defer></script>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
      <div class="container">
        <div class="stage"></div>
        <div class="notices"></div>
        <div class="overlays">
          <div class="total"></div>
          <div class="qr">
            <h2>Give Now!</h2>
            <p><img src="/images/qr.png">Your donation helps us continue to sponsor clinical trials. Within 10 years, we expect a treatment to be widely adopted. With your help, we can get there. Scan the code or visit <a href="#">this site</a> to make your donation today!</p>
          </div>
          <div class="recent_donors">
            <h2>Recent Donors</h2>
            <div class="names"></div>
          </div>
        </div>
      </div>
  </body>
</html>
